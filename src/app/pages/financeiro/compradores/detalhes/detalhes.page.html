<ion-header>
  <ion-toolbar>
    <ion-title style="background-color: #335020; font-size: 20px; color: white;">{{fornecedor.nome}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<body style="margin-top:10%; height: 100%; background-color: #558335;">
  <ion-grid style="background-color: #558335;">
    <ion-row style="margin-bottom: 60px;">
      <ion-col>
        <ion-fab horizontal="center">
          <ion-fab-button [routerLink]="['/financeiro/compradores/edicao', fornecedorId]">
            <ion-icon name="create-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-col>
      <ion-col>
        <ion-fab horizontal="center">
          <ion-fab-button color="warning" id="open-modal-custos">
            <ion-icon name="logo-usd"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-col>
      <ion-col>
        <ion-fab horizontal="center">
          <ion-fab-button color="danger" (click)="deletarFornecedor()">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-col>
    </ion-row>
      <ion-item>
        <ion-label>Tipo</ion-label>
        <ion-input type="text" [(ngModel)]="fornecedor.tipo" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Telefone</ion-label>
        <ion-input [(ngModel)]="fornecedor.telefone" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>CPF/CNPJ</ion-label>
        <ion-input [(ngModel)]="fornecedor.cpf" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Lembrete</ion-label>
        <ion-textarea rows="8" [(ngModel)]="fornecedor.lembrete" readonly></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Endere√ßo</ion-label>
        <ion-input [(ngModel)]="fornecedor.endereco" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Bairro</ion-label>
        <ion-input [(ngModel)]="fornecedor.bairro" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Cidade</ion-label>
        <ion-input [(ngModel)]="fornecedor.cidade" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>UF</ion-label>
        <ion-input [(ngModel)]="fornecedor.uf" readonly></ion-input>
      </ion-item>
  </ion-grid>

  <ion-modal trigger="open-modal-custos">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Voltar</ion-button>
          </ion-buttons>
          <ion-title>Custos Vinculados</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-card>
        <ion-row>
          <ion-col style="text-align: center;">
            Tipo
          </ion-col>
          <ion-col style="text-align: center;">
            Valor
          </ion-col>
          <ion-col style="text-align: center;">
            Data
          </ion-col>
        </ion-row>
        <ion-list lines="none">
          <ion-item-sliding *ngFor="let custo of custos">
            <ion-item style="font-size: large;">
              <ion-label>
                <ion-row>
                  <ion-col class="card-custo">
                    {{custo.tipo}}
                  </ion-col>
                  <ion-col class="card-custo">
                    {{custo.valor | currency:'BRL'}}
                  </ion-col>
                  <ion-col class="card-custo">
                    {{(custo.data.seconds+(3*60*60))*1000 | date:'dd/MM/yyyy'}}
                  </ion-col>
                </ion-row>
              </ion-label>
            </ion-item>
          </ion-item-sliding>
        </ion-list>
      </ion-card>
      </ion-content>
    </ng-template>
  </ion-modal>
</body>
