<ion-header>

      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>

</ion-header>

  <ion-grid style="text-align: center; background-color: #558335; height: 100%; justify-content: center;">

    <ion-button style="margin: 30px 0px; height: 50px;" expand="block" [routerLink]="['lotes']">Simulador Venda Lote</ion-button>
    <!--<ion-button disabled style="margin: 30px 0px; height: 50px;" expand="block" [routerLink]="['alimentacao']">Simular Alimentação</ion-button>-->
