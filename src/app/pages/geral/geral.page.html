<ion-header>
  <ion-toolbar>
    <ion-title>
      Consulta Geral
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let animal of animais">
      <ion-item style="font-size: medium;" button [routerLink]="['/detalhes', animal.id]">
        <ion-avatar slot="start" *ngIf="animal.sexo === 'FÃªmea'" style="background-color: red; text-align: center; width: 50px; height: 50px;">
          <h2 style="margin-top: 10px; padding-top: 0px;">{{animal.numero}}</h2>
        </ion-avatar>
        <ion-avatar slot="start" *ngIf="animal.sexo === 'Macho'" style="background-color: blue;">
          {{animal.numero}}
        </ion-avatar>
        <ion-label>
          {{animal.nome}}
          <p>{{animal.lote}} - {{animal.idade}} anos</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option button [routerLink]="['/modal-edicao', animal.id]"><span style="font-size: 10px; margin-top: 4px;">Editar</span><ion-icon slot="top" name="create-outline"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="openModalCadastro()"><ion-icon name="add-outline"></ion-icon></ion-fab-button>
  </ion-fab>
</ion-content>
