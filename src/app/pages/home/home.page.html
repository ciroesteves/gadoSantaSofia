<ion-content style="height: 100%;">
  <ion-grid style="text-align: center; background-color: #558335; height: 100%;">
    <ion-row style="background-repeat: no-repeat; background-size: auto 200px; background-image: url('../../../assets/fazenda_desenho.jpeg'); height: 200px;">
      <ion-col size="10">
        <p style="font-weight: bold; font-size: 30px; margin-top: 160px; color: white;">Fazenda Santa Sofia</p>
      </ion-col>
      <ion-col size="2">
          <ion-button shape="round" style="float: right; margin-top: 30px;" (click)="logout()">Sair</ion-button>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top: 10px;">
      <ion-col>
        <ion-button class="botao-menu" [routerLink]="['/gado']"><img style="width: 100%" src="../../../assets/icon/boi.png"/></ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="botao-menu" [routerLink]="['/metricas']"><img style="width: 100%" src="../../../assets/icon/grafico.png"/></ion-button>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top: 10px;">
      <ion-col>
        <ion-button class="botao-menu" [routerLink]="['/calculadora']"><img style="width: 80%" src="../../../assets/icon/calculadora.png"/></ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="botao-menu" [routerLink]="['/financeiro']"><img style="width: 100%" src="../../../assets/icon/cifrao.png"/></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
