<ion-header>
  <ion-toolbar>
    <ion-title style="background-color: #335020; font-size: 20px; color: white;">Finanças</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="background-color: #558335;">
    <ion-card>
      <ion-card-title center>Custo por Tipo</ion-card-title>
      <ion-row>
        <ion-col size="4" class="campo">
          Custo Total
        </ion-col>
        <ion-col size="5">
          {{custoTotal}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4" class="campo">
          Compra de Animais
        </ion-col>
        <ion-col size="5">
          {{custoComp}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4" class="campo">
          Veterinário
        </ion-col>
        <ion-col size="5">
          {{custoVet}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4" class="campo">
          Alimentação
        </ion-col>
        <ion-col size="5">
          {{custoAli}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4" class="campo">
          Medicação
        </ion-col>
        <ion-col size="5">
          {{custoMed}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4" class="campo">
          Manutenção
        </ion-col>
        <ion-col size="5">
          {{custoMan}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4" class="campo">
          Custo básico
        </ion-col>
        <ion-col size="5">
          {{custoBasico}}
        </ion-col>
      </ion-row>
      <ion-row>
        <canvas style="margin: 20px 40px" baseChart 
        [datasets]= "dataGraficoCustoxTipo"
        [labels]="labelGraficoCustoxTipo"
        [legend]=false
        [type]="'bar'">
        </canvas>
      </ion-row>
    </ion-card>
  </ion-grid>
</ion-content>
